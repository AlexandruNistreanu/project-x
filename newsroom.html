<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Newsroom</title>
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
    <div class="toyota-newsroom">
        <header>
            <div class="logo">
                <img src="static/photo/Toyota-Logo.png" alt="Toyota Logo">
            </div>
            <h1>Toyota Newsroom</h1>
        </header>
        <section class="hero">
            <h2>Bun venit!</h2>
            <p>Află ultimele noutăți și inovații de la Toyota.</p>
        </section>
        <section class="news">
            <article>
                <img src="static/photo/3-4fullview-heroimage-high-2.jpg" alt="Știre 1">
                <h3>Noul model hibrid Toyota</h3>
                <p>Descoperă cum noul nostru model hibrid redefinește sustenabilitatea.</p>
            </article>
            <article>
                <img src="static/photo/toyota-ft-1-detroit-auto-show-03.jpg" alt="Știre 2">
                <h3>Proiectele viitoare</h3>
                <p>Vezi ce pregătim pentru viitorul mobilității.</p>
            </article>
        </section>
    </div>
</body>
</html>
